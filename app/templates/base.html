<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Thai-English Sentiment Analysis Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Custom CSS -->
    <style>
        .sentiment-positive { color: green; }
        .sentiment-neutral { color: blue; }
        .sentiment-negative { color: red; }
        body { padding-top: 20px; }
        .container { max-width: 960px; }
        .nav-pills .nav-link.active { background-color: #6c757d; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Thai-English Sentiment Analysis</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">Home</a></li>
                <li class="nav-item"><a href="/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a></li>
                <li class="nav-item"><a href="/api-tester" class="nav-link {% if active_page == 'api-tester' %}active{% endif %}">API Tester</a></li>
                <li class="nav-item"><a href="/history" class="nav-link {% if active_page == 'history' %}active{% endif %}">History</a></li>
            </ul>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="py-3 my-4">
            <p class="text-center text-muted">Thai-English Sentiment Analysis API Â© 2025</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
