{% extends "base.html" %}

{% block title %}History - Sentiment Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Analysis History</h2>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>All Analyses ({{ total }} total)</span>
                <div>
                    <button class="btn btn-sm btn-outline-secondary" hx-get="/history-partial?page=1" hx-target="#history-table">Refresh</button>
                </div>
            </div>
            <div class="card-body">
                <div id="history-table">
                    {% include "partials/history_table.html" %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Details Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal content will be loaded here via HTMX -->
        </div>
    </div>
</div>
{% endblock %}
